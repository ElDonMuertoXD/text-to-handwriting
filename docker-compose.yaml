services:
  text-to-handwriting:
    build: .
    container_name: text-to-handwriting-app
    ports:
      - "8000:8000"
    volumes:
      - ./output:/app/output
      - ./src:/app/src
      - ./fonts:/app/fonts
    environment:
      - PYTHONPATH=/app
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    stdin_open: true
    tty: true
    working_dir: /app
